<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Basics 1</title>
</head>

<style>
.container {
  display: flex;
  justify-content: space-between;
  height: 90vh;
  width: 80vw;
  background: rgb(238, 207, 148);
}

.sqr {
  width: 10vw;
  height: 20vh;
  font-size: 25px;
}
</style>

<body>
  <div class="container">
    <div class="sqr" style="background: green;">1</div>
    <div class="sqr" style="background: blue;">2</div>
    <div class="sqr" style="background: red;">3</div>
  </div>
</body>
</html>
