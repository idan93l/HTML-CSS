<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Nav-Bar</title>
</head>

<style>
  * {
    box-sizing: border-box;
  }

  .navbar {
    display: flex;
    background: #f4f4f4;
  }

  .item {
    text-align: center;
    width: 120px;
  }

  .item1 {
    display: flex;
    padding-left: 20px;
    flex: 1;
  }

  .item2 {
    padding-top: 8px;
  }

  @media (max-width: 500px) {
    .navbar {
      flex-direction: column;
    }

    .item {
      align-self: center;
    }

    .item1 {
      padding-left: 0px;
    }

    .item2 {
      font-size: 20px;
    }

  }
</style>

<body>
  <div class="navbar">
    <div class="item item1">
      <h2>Appleseeds</h2>
    </div>
    <div class="item item2">
      <p>home</p>
    </div>
    <div class="item item2">
      <p>About</p>
    </div>
    <div class="item item2">
      <p>Portfolio</p>
    </div>
    <div class="item item2">
      <p>Contacts</p>
    </div>
  </div>
</body>

</html>
