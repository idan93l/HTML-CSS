<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>href <span class="glyphicon glyphicon-sort-by-attributes"></span></title>
</head>
<style>
  a:link {
    text-decoration: none;
    color: purple;
  }
  a[target]::after {
    content: ' (' attr(href) ')';
  }
</style>

<body>
  <p>Please visit <a href="https://theuselessweb.com/" target="_blank">website</a> for more information</p>
</body>

</html>
